<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1493;stop-opacity:1" />
    </linearGradient>
    <filter id="glitch">
      <feOffset in="SourceGraphic" dx="2" dy="0" result="offset1"/>
      <feOffset in="SourceGraphic" dx="-2" dy="0" result="offset2"/>
      <feFlood flood-color="#00FF00" result="green"/>
      <feFlood flood-color="#FF0000" result="red"/>
      <feComposite in="green" in2="offset1" operator="in" result="greenOffset"/>
      <feComposite in="red" in2="offset2" operator="in" result="redOffset"/>
      <feMerge>
        <feMergeNode in="redOffset"/>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="greenOffset"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="noise" opacity="0.1">
    <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)"/>
    <rect x="100" y="50" width="2" height="500" fill="#00FF00"/>
    <rect x="300" y="0" width="2" height="600" fill="#FF0000"/>
    <rect x="500" y="100" width="2" height="400" fill="#0000FF"/>
    <rect x="700" y="0" width="2" height="600" fill="#FFFF00"/>
  </g>

  <g id="deepfake-face" transform="translate(400, 300)">

    <g id="original-face">
      <ellipse cx="-30" cy="0" rx="80" ry="100" fill="rgba(255,255,255,0.2)" stroke="#FF69B4" stroke-width="2"/>
      <circle cx="-60" cy="-20" r="8" fill="#FF69B4"/>
      <circle cx="-20" cy="-20" r="8" fill="#FF69B4"/>
      <ellipse cx="-40" cy="10" rx="15" ry="8" fill="#FF69B4"/>
      <path d="M -60 30 Q -40 40 -20 30" stroke="#FF69B4" stroke-width="2" fill="none"/>
    </g>

    <g id="synthetic-face" filter="url(#glitch)">
      <ellipse cx="30" cy="0" rx="80" ry="100" fill="rgba(255,105,180,0.3)" stroke="#FF1493" stroke-width="2"/>
      <circle cx="20" cy="-20" r="8" fill="#FF1493"/>
      <circle cx="60" cy="-20" r="8" fill="#FF1493"/>
      <ellipse cx="40" cy="10" rx="15" ry="8" fill="#FF1493"/>
      <path d="M 20 30 Q 40 40 60 30" stroke="#FF1493" stroke-width="2" fill="none"/>
    </g>

    <line x1="0" y1="-100" x2="0" y2="100" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <g id="ai-network" transform="translate(150, 150)">
    <circle cx="0" cy="0" r="20" fill="rgba(255,105,180,0.3)" stroke="#FF69B4" stroke-width="2"/>
    <circle cx="40" cy="20" r="15" fill="rgba(255,105,180,0.3)" stroke="#FF69B4" stroke-width="2"/>
    <circle cx="40" cy="-20" r="15" fill="rgba(255,105,180,0.3)" stroke="#FF69B4" stroke-width="2"/>
    <circle cx="80" cy="0" r="20" fill="rgba(255,105,180,0.3)" stroke="#FF69B4" stroke-width="2"/>

    <line x1="20" y1="0" x2="25" y2="20" stroke="#FF69B4" stroke-width="2"/>
    <line x1="20" y1="0" x2="25" y2="-20" stroke="#FF69B4" stroke-width="2"/>
    <line x1="55" y1="20" x2="60" y2="0" stroke="#FF69B4" stroke-width="2"/>
    <line x1="55" y1="-20" x2="60" y2="0" stroke="#FF69B4" stroke-width="2"/>

    <text x="40" y="50" font-family="Arial" font-size="12" fill="#FF69B4" text-anchor="middle">AI Model</text>
  </g>

  <g id="shield" transform="translate(650, 150)">
    <path d="M 0 -40 L 25 -30 L 40 -10 L 40 20 L 25 35 L 0 40 L -25 35 L -40 20 L -40 -10 L -25 -30 Z" 
          fill="url(#faceGradient)" stroke="#FF69B4" stroke-width="2" filter="url(#glow)"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">!</text>
  </g>

  <g id="corruption" opacity="0.5">
    <rect x="350" y="200" width="100" height="5" fill="#00FF00"/>
    <rect x="360" y="210" width="80" height="3" fill="#FF0000"/>
    <rect x="370" y="220" width="60" height="2" fill="#0000FF"/>
    <rect x="380" y="380" width="40" height="4" fill="#FFFF00"/>
    <rect x="390" y="390" width="20" height="3" fill="#FF00FF"/>
  </g>

  <text x="400" y="80" font-family="Arial" font-size="32" fill="white" text-anchor="middle" font-weight="bold">Deepfake &amp; Synthetic Media</text>
  <text x="400" y="120" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Liability Insurance</text>
  <text x="400" y="150" font-family="Arial" font-size="16" fill="#FF69B4" text-anchor="middle">Protecting Against AI-Generated Harm</text>

  <g id="features" transform="translate(100, 480)">
    <rect x="0" y="0" width="600" height="100" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial" font-size="14" fill="white" font-weight="bold">Protection Areas:</text>
    <text x="20" y="45" font-family="Arial" font-size="12" fill="#FF69B4">• Defamation &amp; Libel</text>
    <text x="200" y="45" font-family="Arial" font-size="12" fill="#FF69B4">• Misinformation Spread</text>
    <text x="380" y="45" font-family="Arial" font-size="12" fill="#FF69B4">• Identity Theft</text>
    <text x="20" y="65" font-family="Arial" font-size="12" fill="#FF69B4">• Copyright Infringement</text>
    <text x="200" y="65" font-family="Arial" font-size="12" fill="#FF69B4">• Fraud Prevention</text>
    <text x="380" y="65" font-family="Arial" font-size="12" fill="#FF69B4">• Reputation Management</text>
    <text x="20" y="85" font-family="Arial" font-size="12" fill="#FF69B4">• Legal Defense Costs</text>
    <text x="200" y="85" font-family="Arial" font-size="12" fill="#FF69B4">• Crisis Management</text>
    <text x="380" y="85" font-family="Arial" font-size="12" fill="#FF69B4">• Forensic Investigation</text>
  </g>

  <g id="glitch-animations">
    <rect x="320" y="260" width="160" height="80" fill="rgba(255,105,180,0.1)">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="340" y="280" width="120" height="40" fill="rgba(255,20,147,0.1)">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="0.3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g id="warnings">
    <polygon points="750,450 760,470 740,470" fill="#FF6600" stroke="#FF4500" stroke-width="2"/>
    <text x="750" y="467" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">!</text>

    <polygon points="50,450 60,470 40,470" fill="#FF6600" stroke="#FF4500" stroke-width="2"/>
    <text x="50" y="467" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">!</text>
  </g>
</svg>