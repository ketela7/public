    </circle>
    <text x="0" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">📉</text>
    <text x="0" y="40" font-family="Arial" font-size="10" fill="#F44336" text-anchor="middle" font-weight="bold">Revenue Loss</text>

    <circle cx="100" cy="0" r="25" fill="rgba(255,87,34,0.4)" stroke="#FF5722" stroke-width="2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="100" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">💔</text>
    <text x="100" y="40" font-family="Arial" font-size="10" fill="#FF5722" text-anchor="middle" font-weight="bold">Reputation</text>

    <circle cx="200" cy="0" r="25" fill="rgba(156,39,176,0.4)" stroke="#9C27B0" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="200" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">⚖️</text>
    <text x="200" y="40" font-family="Arial" font-size="10" fill="#9C27B0" text-anchor="middle" font-weight="bold">Legal Claims</text>

    <circle cx="300" cy="0" r="25" fill="rgba(255,193,7,0.4)" stroke="#FFC107" stroke-width="2">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="300" y="5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🚪</text>
    <text x="300" y="40" font-family="Arial" font-size="10" fill="#FFC107" text-anchor="middle" font-weight="bold">Customer Loss</text>
  </g>

  <g id="response-team" transform="translate(600, 400)">
    <rect x="0" y="0" width="150" height="100" rx="10" fill="rgba(255,255,255,0.1)" stroke="#457B9D" stroke-width="2"/>
    <text x="75" y="20" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Crisis Response Team</text>

    <circle cx="30" cy="40" r="12" fill="rgba(76,175,80,0.6)" stroke="#4CAF50" stroke-width="2"/>
    <text x="30" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">📢</text>
    <text x="30" y="65" font-family="Arial" font-size="8" fill="#4CAF50" text-anchor="middle">PR</text>

    <circle cx="75" cy="40" r="12" fill="rgba(33,150,243,0.6)" stroke="#2196F3" stroke-width="2"/>
    <text x="75" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">👩‍💼</text>
    <text x="75" y="65" font-family="Arial" font-size="8" fill="#2196F3" text-anchor="middle">Legal</text>

    <circle cx="120" cy="40" r="12" fill="rgba(255,152,0,0.6)" stroke="#FF9800" stroke-width="2"/>
    <text x="120" y="45" font-family="Arial" font-size="10" fill="white" text-anchor="middle">💻</text>
    <text x="120" y="65" font-family="Arial" font-size="8" fill="#FF9800" text-anchor="middle">Social</text>

    <text x="75" y="85" font-family="Arial" font-size="10" fill="#457B9D" text-anchor="middle">24/7 Monitoring &amp; Response</text>
  </g>

