    </circle>

    <text x="50" y="55" font-family="Arial" font-size="8" fill="#FF5722" text-anchor="middle">Real-time Monitoring</text>
  </g>

  <g id="sentiment-indicators">
    <circle cx="750" cy="100" r="3" fill="#E74C3C">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
