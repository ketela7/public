    <rect x="0" y="0" width="700" height="60" rx="10" fill="rgba(255,255,255,0.1)" stroke="#E63946" stroke-width="2"/>
    <text x="20" y="18" font-family="Arial" font-size="12" fill="#F1FAEE">• Crisis Communication &amp; PR</text>
    <text x="220" y="18" font-family="Arial" font-size="12" fill="#F1FAEE">• Legal Defense &amp; Settlements</text>
    <text x="420" y="18" font-family="Arial" font-size="12" fill="#F1FAEE">• Revenue Loss Protection</text>
    <text x="620" y="18" font-family="Arial" font-size="12" fill="#F1FAEE">• Brand Rehabilitation</text>

    <text x="20" y="33" font-family="Arial" font-size="12" fill="#457B9D">• Social Media Monitoring</text>
    <text x="220" y="33" font-family="Arial" font-size="12" fill="#457B9D">• Influencer Management</text>
    <text x="420" y="33" font-family="Arial" font-size="12" fill="#457B9D">• Customer Retention</text>
    <text x="620" y="33" font-family="Arial" font-size="12" fill="#457B9D">• Employee Support</text>

    <text x="20" y="48" font-family="Arial" font-size="12" fill="#1D3557">• Cyber Harassment Defense</text>
    <text x="220" y="48" font-family="Arial" font-size="12" fill="#1D3557">• Platform Negotiations</text>
    <text x="420" y="48" font-family="Arial" font-size="12" fill="#1D3557">• Regulatory Compliance</text>
    <text x="620" y="48" font-family="Arial" font-size="12" fill="#1D3557">• Recovery Planning</text>
  </g>

  <text x="400" y="60" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Social Media Crisis Insurance</text>
  <text x="400" y="90" font-family="Arial" font-size="18" fill="#457B9D" text-anchor="middle">Protecting Against Digital Reputation Disasters</text>

  <g id="alert-system" transform="translate(50, 150)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="#FF5722" stroke-width="2"/>
    <text x="50" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Alert System</text>

    <circle cx="20" cy="35" r="6" fill="#FFC107">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="35" r="6" fill="#FF9800">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="35" r="6" fill="#F44336">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="65" cy="35" r="6" fill="#9C27B0">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="35" r="6" fill="#E91E63">
