<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B2A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1B263B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#457B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D3557;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crisisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F1FAEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E63946;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="social-platforms" transform="translate(400, 250)">

    <circle cx="0" cy="0" r="40" fill="url(#crisisGradient)" stroke="#E63946" stroke-width="3" filter="url(#glow)"/>
    <text x="0" y="-5" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">🏢</text>
    <text x="0" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Brand</text>

    <g transform="translate(-120, -80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(29,161,242,0.3)" stroke="#1DA1F2" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">𝕏</text>
      <text x="0" y="10" font-family="Arial" font-size="10" fill="#1DA1F2" text-anchor="middle" font-weight="bold">Twitter/X</text>

      <circle cx="40" cy="-10" r="8" fill="rgba(231,76,60,0.6)" stroke="#E74C3C" stroke-width="2">
        <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="40" y="-6" font-family="Arial" font-size="8" fill="white" text-anchor="middle">🔥</text>
    </g>

    <g transform="translate(120, -80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(24,119,242,0.3)" stroke="#1877F2" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">f</text>
      <text x="0" y="10" font-family="Arial" font-size="10" fill="#1877F2" text-anchor="middle" font-weight="bold">Facebook</text>

      <circle cx="40" cy="0" r="6" fill="rgba(255,193,7,0.8)" stroke="#FFC107" stroke-width="1">
        <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="40" y="4" font-family="Arial" font-size="6" fill="white" text-anchor="middle">💬</text>
    </g>

    <g transform="translate(-120, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(193,53,132,0.3)" stroke="#C13584" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">📷</text>
      <text x="0" y="10" font-family="Arial" font-size="10" fill="#C13584" text-anchor="middle" font-weight="bold">Instagram</text>

      <circle cx="40" cy="-5" r="7" fill="rgba(142,68,173,0.7)" stroke="#8E44AD" stroke-width="1">
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="40" y="-1" font-family="Arial" font-size="7" fill="white" text-anchor="middle">#</text>
    </g>

    <g transform="translate(120, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(0,119,181,0.3)" stroke="#0077B5" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">in</text>
      <text x="0" y="10" font-family="Arial" font-size="10" fill="#0077B5" text-anchor="middle" font-weight="bold">LinkedIn</text>

      <circle cx="40" cy="5" r="6" fill="rgba(231,76,60,0.6)" stroke="#E74C3C" stroke-width="1">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <text x="40" y="9" font-family="Arial" font-size="6" fill="white" text-anchor="middle">⚠️</text>
    </g>

    <g transform="translate(0, -120)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(255,0,80,0.3)" stroke="#FF0050" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🎵</text>
      <text x="0" y="10" font-family="Arial" font-size="10" fill="#FF0050" text-anchor="middle" font-weight="bold">TikTok</text>

      <circle cx="35" cy="-10" r="8" fill="rgba(255,87,34,0.8)" stroke="#FF5722" stroke-width="2">
        <animate attributeName="r" values="8;14;8" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="-6" font-family="Arial" font-size="8" fill="white" text-anchor="middle">📱</text>
    </g>

    <g transform="translate(0, 120)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(255,0,0,0.3)" stroke="#FF0000" stroke-width="2"/>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">▶️</text>
      <text x="0" y="10" font-family="Arial" font-size="10" fill="#FF0000" text-anchor="middle" font-weight="bold">YouTube</text>

      <circle cx="35" cy="0" r="7" fill="rgba(121,85,72,0.7)" stroke="#795548" stroke-width="1">
        <animate attributeName="opacity" values="0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="35" y="4" font-family="Arial" font-size="6" fill="white" text-anchor="middle">🚫</text>
    </g>
  </g>

  <g id="crisis-spread">
    <line x1="360" y1="220" x2="280" y2="170" stroke="#E74C3C" stroke-width="4" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;16,0;8,4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="440" y1="220" x2="520" y2="170" stroke="#E74C3C" stroke-width="4" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="0,8;16,4;0,8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="360" y1="280" x2="280" y2="330" stroke="#E74C3C" stroke-width="4" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;16,0;8,4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="440" y1="280" x2="520" y2="330" stroke="#E74C3C" stroke-width="4" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="0,8;16,4;0,8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="210" x2="400" y2="130" stroke="#FF5722" stroke-width="4" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;16,0;8,4" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="290" x2="400" y2="370" stroke="#FF0000" stroke-width="4" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="0,8;16,4;0,8" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <g id="crisis-impacts" transform="translate(100, 400)">

    <circle cx="0" cy="0" r="25" fill="rgba(244,67,54,0.4)" stroke="#F44336" stroke-width="2">
