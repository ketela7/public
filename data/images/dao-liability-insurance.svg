<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A5ACD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A2BE2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A5ACD;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="network" opacity="0.3">
    <line x1="150" y1="150" x2="250" y2="120" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="250" y1="120" x2="350" y2="180" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="350" y1="180" x2="450" y2="150" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="450" y1="150" x2="550" y2="200" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="550" y1="200" x2="650" y2="170" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="150" y1="150" x2="200" y2="250" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="350" y1="180" x2="300" y2="280" stroke="#6A5ACD" stroke-width="2"/>
    <line x1="550" y1="200" x2="500" y2="300" stroke="#6A5ACD" stroke-width="2"/>

    <circle cx="150" cy="150" r="6" fill="#8A2BE2"/>
    <circle cx="250" cy="120" r="6" fill="#8A2BE2"/>
    <circle cx="350" cy="180" r="6" fill="#8A2BE2"/>
    <circle cx="450" cy="150" r="6" fill="#8A2BE2"/>
    <circle cx="550" cy="200" r="6" fill="#8A2BE2"/>
    <circle cx="650" cy="170" r="6" fill="#8A2BE2"/>
    <circle cx="200" cy="250" r="6" fill="#8A2BE2"/>
    <circle cx="300" cy="280" r="6" fill="#8A2BE2"/>
    <circle cx="500" cy="300" r="6" fill="#8A2BE2"/>
  </g>

  <g id="dao-symbol" transform="translate(400, 300)">

    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#shieldGradient)" stroke-width="4" filter="url(#glow)"/>

    <polygon points="-40,0 -20,-35 20,-35 40,0 20,35 -20,35" fill="rgba(138,43,226,0.3)" stroke="#8A2BE2" stroke-width="2"/>

    <circle cx="0" cy="0" r="8" fill="#8A2BE2"/>

    <g id="tokens">
      <circle cx="0" cy="-60" r="4" fill="#FFD700"/>
      <circle cx="52" cy="-30" r="4" fill="#FFD700"/>
      <circle cx="52" cy="30" r="4" fill="#FFD700"/>
      <circle cx="0" cy="60" r="4" fill="#FFD700"/>
      <circle cx="-52" cy="30" r="4" fill="#FFD700"/>
      <circle cx="-52" cy="-30" r="4" fill="#FFD700"/>
    </g>
  </g>

  <g id="shield" transform="translate(200, 400)">
    <path d="M 0 -40 L 25 -30 L 40 -10 L 40 20 L 25 35 L 0 40 L -25 35 L -40 20 L -40 -10 L -25 -30 Z" 
          fill="url(#shieldGradient)" stroke="#8A2BE2" stroke-width="2" filter="url(#glow)"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">$</text>
  </g>

  <g id="code-blocks" transform="translate(600, 450)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="rgba(106,90,205,0.4)" stroke="#6A5ACD" stroke-width="2"/>
    <rect x="-25" y="-15" width="50" height="5" fill="#6A5ACD"/>
    <rect x="-25" y="-5" width="35" height="5" fill="#6A5ACD"/>
    <rect x="-25" y="5" width="45" height="5" fill="#6A5ACD"/>
  </g>

  <text x="400" y="80" font-family="Arial" font-size="36" fill="white" text-anchor="middle" font-weight="bold">DAO Liability Insurance</text>
  <text x="400" y="120" font-family="Arial" font-size="18" fill="#B8860B" text-anchor="middle">Protecting Decentralized Autonomous Organizations</text>

  <g id="features" transform="translate(100, 500)">
    <rect x="0" y="0" width="600" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="25" font-family="Arial" font-size="14" fill="white" font-weight="bold">Key Coverage Areas:</text>
    <text x="20" y="45" font-family="Arial" font-size="12" fill="#B8860B">• Smart Contract Vulnerabilities</text>
    <text x="220" y="45" font-family="Arial" font-size="12" fill="#B8860B">• Governance Decision Risks</text>
    <text x="420" y="45" font-family="Arial" font-size="12" fill="#B8860B">• Regulatory Compliance</text>
    <text x="20" y="65" font-family="Arial" font-size="12" fill="#B8860B">• Token Holder Protection</text>
    <text x="220" y="65" font-family="Arial" font-size="12" fill="#B8860B">• Oracle Failure Coverage</text>
    <text x="420" y="65" font-family="Arial" font-size="12" fill="#B8860B">• Reputation Management</text>
  </g>

  <g id="particles">
    <circle cx="100" cy="200" r="2" fill="#8A2BE2" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="250" r="2" fill="#FFD700" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="350" r="2" fill="#6A5ACD" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>