    <text x="20" y="40" font-family="Arial" font-size="12" fill="#00FF00">‚Ä¢ Custom Diet Plan (Genetic Profile)</text>
    <text x="280" y="40" font-family="Arial" font-size="12" fill="#00FF00">‚Ä¢ Exercise Routine</text>
    <text x="20" y="55" font-family="Arial" font-size="12" fill="#32CD32">‚Ä¢ Preventive Screenings</text>
    <text x="280" y="55" font-family="Arial" font-size="12" fill="#32CD32">‚Ä¢ Wellness Programs</text>
    <text x="20" y="70" font-family="Arial" font-size="12" fill="#00FF00">‚Ä¢ Premium Adjustments</text>
    <text x="280" y="70" font-family="Arial" font-size="12" fill="#00FF00">‚Ä¢ Health Coaching</text>
    <text x="20" y="85" font-family="Arial" font-size="12" fill="#32CD32">‚Ä¢ Early Intervention</text>
    <text x="280" y="85" font-family="Arial" font-size="12" fill="#32CD32">‚Ä¢ Genetic Counseling</text>
  </g>

  <text x="400" y="60" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Hyper-Personalized Health Insurance</text>
  <text x="400" y="90" font-family="Arial" font-size="18" fill="#008080" text-anchor="middle">Beyond Wearables - AI &amp; Genetic Insights</text>

  <g id="data-flow">
    <circle cx="200" cy="350" r="3" fill="#00FF00">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="350" r="3" fill="#32CD32">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="3" fill="#008080">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>