<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#32CD32;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="dna-helix" transform="translate(400, 300)">

    <path d="M -80 -150 Q -40 -120 -80 -90 Q -120 -60 -80 -30 Q -40 0 -80 30 Q -120 60 -80 90 Q -40 120 -80 150"
          stroke="url(#dnaGradient)" stroke-width="4" fill="none" filter="url(#glow)"/>

    <path d="M 80 -150 Q 40 -120 80 -90 Q 120 -60 80 -30 Q 40 0 80 30 Q 120 60 80 90 Q 40 120 80 150"
          stroke="url(#dnaGradient)" stroke-width="4" fill="none" filter="url(#glow)"/>

    <line x1="-80" y1="-135" x2="80" y2="-135" stroke="#32CD32" stroke-width="3"/>
    <line x1="-80" y1="-105" x2="80" y2="-105" stroke="#00FF00" stroke-width="3"/>
    <line x1="-80" y1="-75" x2="80" y2="-75" stroke="#32CD32" stroke-width="3"/>
    <line x1="-80" y1="-45" x2="80" y2="-45" stroke="#00FF00" stroke-width="3"/>
    <line x1="-80" y1="-15" x2="80" y2="-15" stroke="#32CD32" stroke-width="3"/>
    <line x1="-80" y1="15" x2="80" y2="15" stroke="#00FF00" stroke-width="3"/>
    <line x1="-80" y1="45" x2="80" y2="45" stroke="#32CD32" stroke-width="3"/>
    <line x1="-80" y1="75" x2="80" y2="75" stroke="#00FF00" stroke-width="3"/>
    <line x1="-80" y1="105" x2="80" y2="105" stroke="#32CD32" stroke-width="3"/>
    <line x1="-80" y1="135" x2="80" y2="135" stroke="#00FF00" stroke-width="3"/>

    <text x="-60" y="-130" font-family="Arial" font-size="10" fill="#32CD32">A-T</text>
    <text x="40" y="-130" font-family="Arial" font-size="10" fill="#32CD32">G-C</text>
    <text x="-60" y="-40" font-family="Arial" font-size="10" fill="#00FF00">C-G</text>
    <text x="40" y="-40" font-family="Arial" font-size="10" fill="#00FF00">T-A</text>
    <text x="-60" y="50" font-family="Arial" font-size="10" fill="#32CD32">G-C</text>
    <text x="40" y="50" font-family="Arial" font-size="10" fill="#32CD32">A-T</text>
  </g>

  <g id="data-points" transform="translate(150, 200)">

    <circle cx="0" cy="0" r="30" fill="rgba(0,255,0,0.2)" stroke="#00FF00" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">‚ù§Ô∏è</text>
    <text x="0" y="50" font-family="Arial" font-size="10" fill="#00FF00" text-anchor="middle">Heart Health</text>

    <circle cx="100" cy="50" r="25" fill="rgba(50,205,50,0.2)" stroke="#32CD32" stroke-width="2"/>
    <text x="100" y="55" font-family="Arial" font-size="12" fill="white" text-anchor="middle">üèÉ</text>
    <text x="100" y="90" font-family="Arial" font-size="10" fill="#32CD32" text-anchor="middle">Activity</text>

    <circle cx="50" cy="100" r="25" fill="rgba(0,255,0,0.2)" stroke="#00FF00" stroke-width="2"/>
    <text x="50" y="105" font-family="Arial" font-size="12" fill="white" text-anchor="middle">ü•ó</text>
    <text x="50" y="140" font-family="Arial" font-size="10" fill="#00FF00" text-anchor="middle">Nutrition</text>
  </g>

  <g id="ai-analysis" transform="translate(600, 200)">
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="rgba(255,255,255,0.1)" stroke="#008080" stroke-width="2"/>
    <text x="0" y="-20" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">AI Analysis</text>

    <rect x="-50" y="-10" width="80" height="8" rx="4" fill="#00FF00" opacity="0.8"/>
    <rect x="-50" y="5" width="60" height="8" rx="4" fill="#32CD32" opacity="0.8"/>
    <rect x="-50" y="20" width="90" height="8" rx="4" fill="#00FF00" opacity="0.8"/>

    <text x="0" y="50" font-family="Arial" font-size="10" fill="#008080" text-anchor="middle">Risk Assessment</text>
  </g>

  <g id="recommendations" transform="translate(150, 450)">
