<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D1B69;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A2BE2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="quantumGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="quantum-network" transform="translate(400, 300)">

    <circle cx="0" cy="0" r="50" fill="url(#quantumGradient)" stroke="#00FFFF" stroke-width="4" filter="url(#quantumGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-10" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">⚛️</text>
    <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Quantum</text>
    <text x="0" y="25" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Hub</text>

    <g id="node1" transform="translate(-150, -100)">
      <circle cx="0" cy="0" r="25" fill="rgba(0,255,255,0.4)" stroke="#00FFFF" stroke-width="2" filter="url(#glow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🔬</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#00FFFF" text-anchor="middle" font-weight="bold">Lab Node</text>
    </g>

    <g id="node2" transform="translate(150, -100)">
      <circle cx="0" cy="0" r="25" fill="rgba(138,43,226,0.4)" stroke="#8A2BE2" stroke-width="2" filter="url(#glow)">
        <animate attributeName="opacity" values="1;0.6;1" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🏢</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#8A2BE2" text-anchor="middle" font-weight="bold">Corp Node</text>
    </g>

    <g id="node3" transform="translate(-150, 100)">
      <circle cx="0" cy="0" r="25" fill="rgba(255,20,147,0.4)" stroke="#FF1493" stroke-width="2" filter="url(#glow)">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🏛️</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#FF1493" text-anchor="middle" font-weight="bold">Gov Node</text>
    </g>

    <g id="node4" transform="translate(150, 100)">
      <circle cx="0" cy="0" r="25" fill="rgba(0,191,255,0.4)" stroke="#00BFFF" stroke-width="2" filter="url(#glow)">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">☁️</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#00BFFF" text-anchor="middle" font-weight="bold">Cloud Node</text>
    </g>

    <g id="node5" transform="translate(0, -150)">
      <circle cx="0" cy="0" r="20" fill="rgba(50,205,50,0.4)" stroke="#32CD32" stroke-width="2">
        <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🌐</text>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#32CD32" text-anchor="middle">Satellite</text>
    </g>

    <g id="node6" transform="translate(0, 150)">
      <circle cx="0" cy="0" r="20" fill="rgba(255,69,0,0.4)" stroke="#FF4500" stroke-width="2">
        <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🏠</text>
      <text x="0" y="35" font-family="Arial" font-size="8" fill="#FF4500" text-anchor="middle">IoT Hub</text>
    </g>
  </g>

  <g id="quantum-connections">
    <line x1="250" y1="200" x2="350" y2="250" stroke="url(#quantumGradient)" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;16,0;8,4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="550" y1="200" x2="450" y2="250" stroke="url(#quantumGradient)" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="0,8;16,4;0,8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="400" x2="350" y2="350" stroke="url(#quantumGradient)" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;16,0;8,4" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="550" y1="400" x2="450" y2="350" stroke="url(#quantumGradient)" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="0,8;16,4;0,8" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="150" x2="400" y2="250" stroke="url(#quantumGradient)" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="8,4;16,0;8,4" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="450" x2="400" y2="350" stroke="url(#quantumGradient)" stroke-width="3" stroke-dasharray="8,4">
      <animate attributeName="stroke-dasharray" values="0,8;16,4;0,8" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <g id="quantum-threats" transform="translate(100, 100)">

    <circle cx="0" cy="0" r="30" fill="rgba(220,20,60,0.4)" stroke="#DC143C" stroke-width="2">
