    <text x="20" y="20" font-family="Arial" font-size="14" fill="white" font-weight="bold">AI Mental Health Prevention Insurance Coverage:</text>

    <text x="20" y="40" font-family="Arial" font-size="12" fill="#00CED1">• AI Risk Assessment</text>
    <text x="200" y="40" font-family="Arial" font-size="12" fill="#00CED1">• Early Intervention</text>
    <text x="380" y="40" font-family="Arial" font-size="12" fill="#00CED1">• Therapy Access</text>
    <text x="560" y="40" font-family="Arial" font-size="12" fill="#00CED1">• Digital Health Tools</text>

    <text x="20" y="55" font-family="Arial" font-size="12" fill="#48D1CC">• Preventive Counseling</text>
    <text x="200" y="55" font-family="Arial" font-size="12" fill="#48D1CC">• Medication Management</text>
    <text x="380" y="55" font-family="Arial" font-size="12" fill="#48D1CC">• Crisis Support</text>
    <text x="560" y="55" font-family="Arial" font-size="12" fill="#48D1CC">• Wellness Programs</text>

    <text x="20" y="70" font-family="Arial" font-size="12" fill="#20B2AA">• Lifestyle Coaching</text>
    <text x="200" y="70" font-family="Arial" font-size="12" fill="#20B2AA">• Stress Management</text>
    <text x="380" y="70" font-family="Arial" font-size="12" fill="#20B2AA">• Sleep Optimization</text>
    <text x="560" y="70" font-family="Arial" font-size="12" fill="#20B2AA">• Social Support</text>
  </g>

  <text x="400" y="60" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">AI Mental Health Prevention Insurance</text>
  <text x="400" y="90" font-family="Arial" font-size="18" fill="#20B2AA" text-anchor="middle">Proactive Care Through Intelligent Monitoring</text>

  <g id="data-connections">
    <line x1="190" y1="200" x2="340" y2="230" stroke="#00CED1" stroke-width="2" stroke-dasharray="5,5">
