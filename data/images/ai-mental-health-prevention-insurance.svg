    <text x="340" y="30" font-family="Arial" font-size="10" fill="#20B2AA" text-anchor="middle">Support</text>

    <rect x="400" y="0" width="80" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="#20B2AA" stroke-width="2"/>
    <text x="440" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="middle">💊</text>
    <text x="440" y="30" font-family="Arial" font-size="10" fill="#20B2AA" text-anchor="middle">Medication</text>

    <rect x="500" y="0" width="80" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="#20B2AA" stroke-width="2"/>
    <text x="540" y="15" font-family="Arial" font-size="12" fill="white" text-anchor="middle">📱</text>
    <text x="540" y="30" font-family="Arial" font-size="10" fill="#20B2AA" text-anchor="middle">Apps</text>
