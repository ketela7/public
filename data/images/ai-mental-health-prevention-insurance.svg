    <text x="140" y="30" font-family="Arial" font-size="10" fill="#20B2AA" text-anchor="middle">Mindfulness</text>

    <rect x="200" y="0" width="80" height="40" rx="8" fill="rgba(255,255,255,0.1)" stroke="#20B2AA" stroke-width="2"/>
