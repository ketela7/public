    </line>
    <line x1="190" y1="200" x2="620" y2="220" stroke="#00CED1" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dasharray" values="0,5;5,10;0,5" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="400" y1="320" x2="300" y2="400" stroke="#20B2AA" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dasharray" values="5,5;10,0;5,5" dur="1.8s" repeatCount="indefinite"/>
    </line>
  </g>

  <g id="wellness-pulse">
    <circle cx="120" cy="150" r="3" fill="#00CED1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="350" r="3" fill="#48D1CC">
