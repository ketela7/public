<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20B2AA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF69B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA70D6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48D1CC;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="brain" transform="translate(400, 250)">

    <path d="M -60 -40 Q -80 -60 -50 -70 Q -20 -80 10 -70 Q 40 -60 60 -40 Q 80 -20 60 0 Q 40 20 20 30 Q 0 40 -20 30 Q -40 20 -60 0 Q -80 -20 -60 -40"
          fill="url(#brainGradient)" stroke="#FF69B4" stroke-width="3" filter="url(#glow)"/>

    <line x1="0" y1="-70" x2="0" y2="30" stroke="#DA70D6" stroke-width="2" stroke-dasharray="5,5"/>

    <circle cx="-30" cy="-20" r="4" fill="#FF69B4"/>
    <circle cx="30" cy="-20" r="4" fill="#FF69B4"/>
    <circle cx="-20" cy="10" r="4" fill="#DA70D6"/>
    <circle cx="20" cy="10" r="4" fill="#DA70D6"/>
    <circle cx="0" cy="-30" r="4" fill="#FF69B4"/>

    <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#FF69B4" stroke-width="2" opacity="0.7"/>
    <line x1="-20" y1="10" x2="20" y2="10" stroke="#DA70D6" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-30" x2="-30" y2="-20" stroke="#FF69B4" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="-30" x2="30" y2="-20" stroke="#FF69B4" stroke-width="2" opacity="0.7"/>

    <circle cx="-40" cy="-30" r="2" fill="#FF69B4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="-30" r="2" fill="#FF69B4">
      <animate attributeName="opacity" values="1;0.3;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="20" r="2" fill="#DA70D6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <g id="ai-system" transform="translate(150, 200)">
    <rect x="-40" y="-30" width="80" height="60" rx="10" fill="rgba(0,206,209,0.3)" stroke="#00CED1" stroke-width="2"/>
    <text x="0" y="-10" font-family="Arial" font-size="14" fill="white" text-anchor="middle" font-weight="bold">AI Monitor</text>
    <text x="0" y="8" font-family="Arial" font-size="12" fill="#00CED1" text-anchor="middle">Real-time</text>
    <text x="0" y="22" font-family="Arial" font-size="12" fill="#00CED1" text-anchor="middle">Analysis</text>

    <rect x="-30" y="40" width="60" height="4" rx="2" fill="#00CED1">
      <animate attributeName="width" values="20;60;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="-30" y="48" width="60" height="4" rx="2" fill="#48D1CC">
      <animate attributeName="width" values="60;20;60" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-30" y="56" width="60" height="4" rx="2" fill="#20B2AA">
      <animate attributeName="width" values="40;60;40" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <g id="mental-health-indicators" transform="translate(650, 180)">

    <circle cx="0" cy="0" r="25" fill="rgba(255,165,0,0.3)" stroke="#FFA500" stroke-width="2"/>
