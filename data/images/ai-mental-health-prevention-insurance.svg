    <circle cx="0" cy="80" r="25" fill="rgba(135,206,235,0.3)" stroke="#87CEEB" stroke-width="2"/>
    <text x="0" y="85" font-family="Arial" font-size="14" fill="white" text-anchor="middle">😊</text>
    <text x="0" y="120" font-family="Arial" font-size="10" fill="#87CEEB" text-anchor="middle">Mood</text>

    <circle cx="0" cy="160" r="25" fill="rgba(147,112,219,0.3)" stroke="#9370DB" stroke-width="2"/>
