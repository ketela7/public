    <line x1="320" y1="320" x2="350" y2="310" stroke="#06B6D4" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="6,1;3,2;6,1" dur="1.8s" repeatCount="indefinite"/>
