      </circle>
      <text x="0" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">💡</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="middle">Smart Light</text>
    </g>

    <g transform="translate(370, 350)">
      <rect x="-6" y="-6" width="12" height="12" rx="2" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2">
        <animate attributeName="opacity" values="1;0.4;1" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">🔒</text>
      <text x="0" y="18" font-family="Arial" font-size="8" fill="#8B5CF6" text-anchor="middle">Lock</text>
    </g>

    <g transform="translate(320, 320)">
      <rect x="-8" y="-6" width="16" height="12" rx="2" fill="#06B6D4" stroke="#0891B2" stroke-width="2">
