    <text x="20" y="20" font-family="Arial" font-size="14" fill="white" font-weight="bold">Smart Home Cyber-Physical Insurance Coverage:</text>

    <text x="20" y="40" font-family="Arial" font-size="12" fill="#10B981">• Device Hacking &amp; Intrusion</text>
    <text x="220" y="40" font-family="Arial" font-size="12" fill="#10B981">• Data Breach &amp; Privacy Loss</text>
    <text x="420" y="40" font-family="Arial" font-size="12" fill="#10B981">• Physical Device Tampering</text>
    <text x="620" y="40" font-family="Arial" font-size="12" fill="#10B981">• System Malfunction</text>

    <text x="20" y="55" font-family="Arial" font-size="12" fill="#3B82F6">• Network Security Failures</text>
    <text x="220" y="55" font-family="Arial" font-size="12" fill="#3B82F6">• Malware &amp; Ransomware</text>
    <text x="420" y="55" font-family="Arial" font-size="12" fill="#3B82F6">• Power Grid Disruption</text>
    <text x="620" y="55" font-family="Arial" font-size="12" fill="#3B82F6">• Emergency Response</text>

    <text x="20" y="70" font-family="Arial" font-size="12" fill="#8B5CF6">• Identity Theft Protection</text>
    <text x="220" y="70" font-family="Arial" font-size="12" fill="#8B5CF6">• Device Replacement</text>
    <text x="420" y="70" font-family="Arial" font-size="12" fill="#8B5CF6">• System Recovery</text>
    <text x="620" y="70" font-family="Arial" font-size="12" fill="#8B5CF6">• Legal Assistance</text>

    <text x="20" y="85" font-family="Arial" font-size="12" fill="#EC4899">• Security Monitoring</text>
    <text x="220" y="85" font-family="Arial" font-size="12" fill="#EC4899">• Cyber Threat Intelligence</text>
    <text x="420" y="85" font-family="Arial" font-size="12" fill="#EC4899">• Incident Investigation</text>
    <text x="620" y="85" font-family="Arial" font-size="12" fill="#EC4899">• Business Continuity</text>
  </g>

  <text x="400" y="60" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Smart Home Cyber-Physical Insurance</text>
  <text x="400" y="90" font-family="Arial" font-size="18" fill="#93C5FD" text-anchor="middle">Protecting Connected Homes from Digital &amp; Physical Threats</text>

  <g id="wifi-signals" transform="translate(400, 150)">
    <path d="M -30 0 Q 0 -20 30 0" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M -20 0 Q 0 -15 20 0" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M -10 0 Q 0 -10 10 0" stroke="#3B82F6" stroke-width="2" fill="none" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="0" r="3" fill="#3B82F6"/>

    <text x="0" y="25" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle" font-weight="bold">Smart Hub</text>
  </g>

  <g id="security-monitoring" transform="translate(400, 450)">
    <rect x="-40" y="-15" width="80" height="30" rx="15" fill="rgba(16,185,129,0.3)" stroke="#10B981" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">🛡️ 24/7 Monitoring</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle">Security Operations Center</text>
  </g>
</svg>