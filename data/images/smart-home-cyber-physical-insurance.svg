    <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">💻</text>
    <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Hacking</text>
    <text x="0" y="40" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle" font-weight="bold">Network Intrusion</text>

    <circle cx="0" cy="100" r="25" fill="rgba(251,146,60,0.4)" stroke="#F59E0B" stroke-width="2">
