<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="homeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F9FAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyberGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="smart-home" transform="translate(400, 350)">

    <rect x="-120" y="-100" width="240" height="150" fill="url(#homeGradient)" stroke="#D1D5DB" stroke-width="3"/>

    <path d="M -140 -100 L 0 -180 L 140 -100 Z" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>

    <rect x="-15" y="10" width="30" height="40" fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
    <circle cx="10" cy="30" r="2" fill="#FCD34D"/>

    <rect x="-80" y="-50" width="30" height="25" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <rect x="50" y="-50" width="30" height="25" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <rect x="-80" y="0" width="30" height="25" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>
    <rect x="50" y="0" width="30" height="25" fill="#93C5FD" stroke="#3B82F6" stroke-width="2"/>

    <rect x="60" y="-150" width="20" height="40" fill="#6B7280" stroke="#4B5563" stroke-width="2"/>

    <rect x="-60" y="-140" width="40" height="20" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    <rect x="-15" y="-140" width="40" height="20" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    <rect x="30" y="-140" width="40" height="20" fill="#1F2937" stroke="#111827" stroke-width="2"/>
  </g>

  <g id="smart-devices">

    <g transform="translate(385, 360)">
      <circle cx="0" cy="0" r="8" fill="#10B981" stroke="#059669" stroke-width="2">
        <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="4" font-family="Arial" font-size="8" fill="white" text-anchor="middle">🔔</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="#10B981" text-anchor="middle">Doorbell</text>
    </g>

    <g transform="translate(450, 280)">
      <circle cx="0" cy="0" r="10" fill="#F59E0B" stroke="#D97706" stroke-width="2">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="4" font-family="Arial" font-size="10" fill="white" text-anchor="middle">🌡️</text>
      <text x="0" y="25" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="middle">Thermostat</text>
    </g>

    <g transform="translate(520, 250)">
      <rect x="-8" y="-6" width="16" height="12" rx="3" fill="#EF4444" stroke="#DC2626" stroke-width="2">
        <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="3" font-family="Arial" font-size="8" fill="white" text-anchor="middle">📹</text>
      <text x="0" y="20" font-family="Arial" font-size="8" fill="#EF4444" text-anchor="middle">Camera</text>
