    <text x="0" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Malware</text>
    <text x="0" y="140" font-family="Arial" font-size="10" fill="#F59E0B" text-anchor="middle" font-weight="bold">Device Infection</text>

