      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="25;30;25" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🕵️</text>
    <text x="0" y="210" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Data Theft</text>
    <text x="0" y="240" font-family="Arial" font-size="10" fill="#8B5CF6" text-anchor="middle" font-weight="bold">Privacy Breach</text>
  </g>

