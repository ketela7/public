  <g id="network-connections">
    <line x1="385" y1="360" x2="400" y2="350" stroke="#10B981" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="3,2;6,1;3,2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="450" y1="280" x2="400" y2="300" stroke="#F59E0B" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="6,1;3,2;6,1" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="520" y1="250" x2="450" y2="280" stroke="#EF4444" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="3,2;6,1;3,2" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="350" y1="300" x2="385" y2="330" stroke="#FCD34D" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="6,1;3,2;6,1" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="370" y1="350" x2="385" y2="340" stroke="#8B5CF6" stroke-width="2" stroke-dasharray="3,2" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="3,2;6,1;3,2" dur="1.8s" repeatCount="indefinite"/>
