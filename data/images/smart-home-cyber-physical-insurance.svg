      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="25;30;25" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="95" font-family="Arial" font-size="14" fill="white" text-anchor="middle">⚠️</text>
    <text x="0" y="110" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Failure</text>
    <text x="0" y="140" font-family="Arial" font-size="10" fill="#22C55E" text-anchor="middle" font-weight="bold">System Malfunction</text>

    <circle cx="0" cy="200" r="25" fill="rgba(59,130,246,0.4)" stroke="#3B82F6" stroke-width="2">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="25;30;25" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">⚡</text>
    <text x="0" y="210" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Power Loss</text>
    <text x="0" y="240" font-family="Arial" font-size="10" fill="#3B82F6" text-anchor="middle" font-weight="bold">Grid Failure</text>
