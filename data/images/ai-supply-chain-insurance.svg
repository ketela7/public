<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="supplyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <g id="supply-chain" transform="translate(400, 300)">

    <circle cx="0" cy="0" r="40" fill="url(#aiGradient)" stroke="#06B6D4" stroke-width="3" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-5" font-family="Arial" font-size="16" fill="white" text-anchor="middle">🤖</text>
    <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">AI Control</text>
    <text x="0" y="25" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Center</text>

    <g transform="translate(-200, -80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="url(#supplyGradient)" stroke="#10B981" stroke-width="2">
        <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🏭</text>
      <text x="0" y="8" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Supplier</text>
      <text x="0" y="40" font-family="Arial" font-size="8" fill="#10B981" text-anchor="middle">Raw Materials</text>
    </g>

    <g transform="translate(-100, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(249,115,22,0.8)" stroke="#F97316" stroke-width="2">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">⚙️</text>
      <text x="0" y="8" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Factory</text>
      <text x="0" y="40" font-family="Arial" font-size="8" fill="#F97316" text-anchor="middle">Manufacturing</text>
    </g>

    <g transform="translate(100, 80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(139,92,246,0.8)" stroke="#8B5CF6" stroke-width="2">
        <animate attributeName="opacity" values="1;0.7;1" dur="1.8s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">📦</text>
      <text x="0" y="8" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Warehouse</text>
      <text x="0" y="40" font-family="Arial" font-size="8" fill="#8B5CF6" text-anchor="middle">Storage</text>
    </g>

    <g transform="translate(200, -80)">
      <rect x="-30" y="-20" width="60" height="40" rx="8" fill="rgba(236,72,153,0.8)" stroke="#EC4899" stroke-width="2">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.8s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🏪</text>
      <text x="0" y="8" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-weight="bold">Retailer</text>
      <text x="0" y="40" font-family="Arial" font-size="8" fill="#EC4899" text-anchor="middle">Sales</text>
    </g>
  </g>

  <g id="ai-monitoring">

    <g transform="translate(100, 150)">
      <circle cx="0" cy="0" r="25" fill="rgba(6,182,212,0.4)" stroke="#06B6D4" stroke-width="2">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">📊</text>
      <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Analytics</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#06B6D4" text-anchor="middle" font-weight="bold">Demand Prediction</text>
    </g>

    <g transform="translate(700, 150)">
      <circle cx="0" cy="0" r="25" fill="rgba(16,185,129,0.4)" stroke="#10B981" stroke-width="2">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">✅</text>
      <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Quality</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#10B981" text-anchor="middle" font-weight="bold">AI Inspection</text>
    </g>

    <g transform="translate(100, 450)">
      <circle cx="0" cy="0" r="25" fill="rgba(239,68,68,0.4)" stroke="#EF4444" stroke-width="2">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">⚠️</text>
      <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Risk</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#EF4444" text-anchor="middle" font-weight="bold">Early Warning</text>
    </g>

    <g transform="translate(700, 450)">
      <circle cx="0" cy="0" r="25" fill="rgba(168,85,247,0.4)" stroke="#A855F7" stroke-width="2">
        <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <text x="0" y="-5" font-family="Arial" font-size="14" fill="white" text-anchor="middle">🎯</text>
      <text x="0" y="10" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Optimize</text>
      <text x="0" y="40" font-family="Arial" font-size="10" fill="#A855F7" text-anchor="middle" font-weight="bold">Route Planning</text>
    </g>
  </g>

  <g id="supply-connections">
    <line x1="240" y1="240" x2="320" y2="280" stroke="#06B6D4" stroke-width="3" stroke-dasharray="5,3">
      <animate attributeName="stroke-dasharray" values="5,3;10,1;5,3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="360" x2="360" y2="320" stroke="#F97316" stroke-width="3" stroke-dasharray="5,3">
      <animate attributeName="stroke-dasharray" values="10,1;5,3;10,1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="440" y1="320" x2="480" y2="360" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="5,3">
      <animate attributeName="stroke-dasharray" values="5,3;10,1;5,3" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="480" y1="280" x2="560" y2="240" stroke="#EC4899" stroke-width="3" stroke-dasharray="5,3">
      <animate attributeName="stroke-dasharray" values="10,1;5,3;10,1" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>

  <g id="data-flow">
    <g transform="translate(300, 200)">
      <circle cx="0" cy="0" r="3" fill="#06B6D4">
        <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;50,25;100,50" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    <g transform="translate(500, 200)">
      <circle cx="0" cy="0" r="3" fill="#10B981">
        <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite"/>
        <animateTransform attributeName="transform" type="translate" values="0,0;-50,25;-100,50" dur="2.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <g id="transportation" transform="translate(400, 200)">

    <rect x="-40" y="-10" width="80" height="20" rx="5" fill="#F97316" stroke="#EA580C" stroke-width="2">
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="-25" cy="15" r="8" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    <circle cx="25" cy="15" r="8" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">🚛</text>
    <text x="0" y="35" font-family="Arial" font-size="8" fill="#F97316" text-anchor="middle">Smart Logistics</text>
  </g>

  <g id="coverage-areas" transform="translate(50, 520)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="rgba(255,255,255,0.1)" stroke="#06B6D4" stroke-width="2"/>
    <text x="20" y="20" font-family="Arial" font-size="14" fill="white" font-weight="bold">AI Supply Chain Insurance Coverage:</text>

    <text x="20" y="35" font-family="Arial" font-size="12" fill="#06B6D4">• AI System Failures</text>
    <text x="180" y="35" font-family="Arial" font-size="12" fill="#06B6D4">• Predictive Model Errors</text>
    <text x="340" y="35" font-family="Arial" font-size="12" fill="#06B6D4">• Data Breach Protection</text>
    <text x="500" y="35" font-family="Arial" font-size="12" fill="#06B6D4">• Algorithm Bias Claims</text>

    <text x="20" y="50" font-family="Arial" font-size="12" fill="#10B981">• Supply Disruption</text>
    <text x="180" y="50" font-family="Arial" font-size="12" fill="#10B981">• Quality Control Issues</text>
    <text x="340" y="50" font-family="Arial" font-size="12" fill="#10B981">• Business Interruption</text>
    <text x="500" y="50" font-family="Arial" font-size="12" fill="#10B981">• Cyber Attack Recovery</text>

    <text x="20" y="65" font-family="Arial" font-size="12" fill="#8B5CF6">• Regulatory Compliance</text>
    <text x="180" y="65" font-family="Arial" font-size="12" fill="#8B5CF6">• Third-party Liability</text>
    <text x="340" y="65" font-family="Arial" font-size="12" fill="#8B5CF6">• Product Recall</text>
    <text x="500" y="65" font-family="Arial" font-size="12" fill="#8B5CF6">• Crisis Management</text>
  </g>

  <text x="400" y="60" font-family="Arial" font-size="28" fill="white" text-anchor="middle" font-weight="bold">AI Supply Chain Insurance</text>
  <text x="400" y="90" font-family="Arial" font-size="18" fill="#06B6D4" text-anchor="middle">Protecting AI-Driven Logistics &amp; Operations</text>

  <g id="iot-sensors">
    <circle cx="150" cy="250" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="150" y="270" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="middle">Sensor</text>

    <circle cx="650" cy="250" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <text x="650" y="270" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="middle">Sensor</text>

    <circle cx="250" cy="350" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="250" y="370" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="middle">Sensor</text>

    <circle cx="550" cy="350" r="4" fill="#F59E0B">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="550" y="370" font-family="Arial" font-size="8" fill="#F59E0B" text-anchor="middle">Sensor</text>
  </g>

  <g id="ai-processing" transform="translate(400, 120)">
    <rect x="-50" y="-15" width="100" height="30" rx="15" fill="rgba(6,182,212,0.3)" stroke="#06B6D4" stroke-width="2"/>
    <text x="0" y="-5" font-family="Arial" font-size="12" fill="white" text-anchor="middle" font-weight="bold">🧠 AI Processing</text>
    <text x="0" y="8" font-family="Arial" font-size="10" fill="#06B6D4" text-anchor="middle">Real-time Analysis</text>
  </g>
</svg>