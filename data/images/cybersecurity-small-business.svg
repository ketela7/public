    <text x="20" y="50" font-family="Arial" font-size="12" fill="#4CAF50">‚Ä¢ Employee Training</text>
    <text x="180" y="50" font-family="Arial" font-size="12" fill="#4CAF50">‚Ä¢ Breach Prevention</text>
    <text x="360" y="50" font-family="Arial" font-size="12" fill="#4CAF50">‚Ä¢ Recovery Planning</text>
