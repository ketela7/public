<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0088ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ff0088;stop-opacity:0.3" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="600" fill="url(#bgGradient)"/>

  <rect x="50" y="50" width="700" height="500" rx="15" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <text x="70" y="90" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" font-weight="bold">{</text>

  <text x="90" y="130" font-family="'Courier New', monospace" font-size="20" fill="#ffaa00">"posts":</text>
  <text x="170" y="130" font-family="'Courier New', monospace" font-size="20" fill="#00ff88">[</text>

