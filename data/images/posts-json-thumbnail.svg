    <g transform="translate(100, 240)">

      <rect x="0" y="0" width="80" height="60" rx="8" fill="rgba(255,99,71,0.2)" stroke="#FF6347" stroke-width="1"/>
      <rect x="20" y="15" width="40" height="25" fill="none" stroke="#FF6347" stroke-width="2"/>
      <circle cx="30" cy="35" r="3" fill="#FF6347"/>
      <circle cx="50" cy="25" r="3" fill="#FF6347"/>

