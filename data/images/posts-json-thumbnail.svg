      <rect x="200" y="0" width="80" height="60" rx="8" fill="rgba(0,128,128,0.2)" stroke="#008080" stroke-width="1"/>
      <rect x="220" y="20" width="40" height="20" fill="none" stroke="#008080" stroke-width="2"/>
      <rect x="235" y="25" width="10" height="5" fill="#008080"/>
      <circle cx="240" cy="32" r="2" fill="#008080"/>

