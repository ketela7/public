      <text x="40" y="35" font-family="Arial" font-size="10" fill="white" text-anchor="middle">DAO</text>

      <rect x="100" y="0" width="80" height="60" rx="8" fill="rgba(255,105,180,0.2)" stroke="#FF69B4" stroke-width="1"/>
      <rect x="130" y="15" width="20" height="15" fill="#FF69B4"/>
      <rect x="130" y="35" width="20" height="15" fill="rgba(255,105,180,0.5)"/>
