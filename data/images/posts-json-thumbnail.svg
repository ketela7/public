      <rect x="200" y="0" width="80" height="60" rx="8" fill="rgba(34,139,34,0.2)" stroke="#228B22" stroke-width="1"/>
      <rect x="220" y="15" width="4" height="30" fill="#228B22"/>
      <rect x="230" y="20" width="4" height="25" fill="#228B22"/>
      <rect x="240" y="10" width="4" height="35" fill="#228B22"/>
      <rect x="250" y="18" width="4" height="27" fill="#228B22"/>

      <rect x="300" y="0" width="80" height="60" rx="8" fill="rgba(75,0,130,0.2)" stroke="#4B0082" stroke-width="1"/>
      <circle cx="340" cy="30" r="12" fill="none" stroke="#4B0082" stroke-width="2"/>
      <circle cx="340" cy="30" r="6" fill="#4B0082"/>
      <text x="340" y="52" font-family="Arial" font-size="8" fill="white" text-anchor="middle">Q</text>

      <rect x="400" y="0" width="80" height="60" rx="8" fill="rgba(0,123,255,0.2)" stroke="#007BFF" stroke-width="1"/>
      <circle cx="440" cy="25" r="10" fill="#007BFF"/>
      <path d="M 430 35 Q 440 45 450 35" stroke="#007BFF" stroke-width="2" fill="none"/>

      <rect x="500" y="0" width="80" height="60" rx="8" fill="rgba(70,130,180,0.2)" stroke="#4682B4" stroke-width="1"/>
      <circle cx="540" cy="30" r="8" fill="#4682B4"/>
      <circle cx="525" cy="25" r="2" fill="#4682B4"/>
      <circle cx="555" cy="35" r="2" fill="#4682B4"/>
      <circle cx="530" cy="40" r="1" fill="#4682B4"/>
