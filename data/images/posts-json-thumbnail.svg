      <text x="340" y="35" font-family="Arial" font-size="12" fill="#FFC107" text-anchor="middle">$</text>

      <rect x="400" y="0" width="80" height="60" rx="8" fill="rgba(255,69,0,0.2)" stroke="#FF4500" stroke-width="1"/>
