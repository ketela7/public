  </g>

  <g id="dataFlow" stroke="url(#dataGradient)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 100 420 Q 200 400 300 420 Q 400 440 500 420 Q 600 400 700 420">
      <animate attributeName="stroke-dasharray" values="0,20;20,0;0,20" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 150 440 Q 250 420 350 440 Q 450 460 550 440 Q 650 420 750 440">
      <animate attributeName="stroke-dasharray" values="10,20;30,0;10,20" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>

  <g id="stats" transform="translate(100, 460)">
    <text x="0" y="0" font-family="Arial" font-size="14" fill="#00ff88">Total Posts: 80+</text>
    <text x="150" y="0" font-family="Arial" font-size="14" fill="#ffaa00">Categories: 15+</text>
    <text x="300" y="0" font-family="Arial" font-size="14" fill="#ff0088">Technologies: AI, Blockchain, IoT</text>
  </g>

  <text x="170" y="500" font-family="'Courier New', monospace" font-size="20" fill="#00ff88">]</text>
  <text x="70" y="530" font-family="'Courier New', monospace" font-size="36" fill="#00ff88" font-weight="bold">}</text>

  <text x="400" y="40" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">Insurance Blog Posts Collection</text>

  <g id="particles">
    <circle cx="150" cy="100" r="2" fill="#00ff88" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="150" r="2" fill="#ff0088" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="480" r="2" fill="#ffaa00" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="120" r="2" fill="#0088ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <rect x="50" y="50" width="700" height="500" rx="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#glow)"/>
</svg>