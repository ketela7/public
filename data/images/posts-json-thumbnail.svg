      <rect x="500" y="0" width="80" height="60" rx="8" fill="rgba(139,69,19,0.2)" stroke="#8B4513" stroke-width="1"/>
      <rect x="520" y="20" width="40" height="25" fill="none" stroke="#8B4513" stroke-width="2"/>
      <rect x="525" y="25" width="8" height="15" fill="#8B4513"/>
      <rect x="537" y="25" width="8" height="15" fill="#8B4513"/>
