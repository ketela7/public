<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Insights - Page Not Found</title>
    <script type="text/javascript">

        (function(l) {
            var pathSegments = l.pathname.split('/').filter(function(segment) { return segment.length > 0; });
            var basePath = '';
            var routePath = '';

            if (pathSegments.length > 0) {

                var possibleRepo = pathSegments[0];

                if (possibleRepo !== 'post' && possibleRepo !== 'category' && possibleRepo !== 'about' &&
                    possibleRepo !== 'contact' && possibleRepo !== 'privacy' && possibleRepo !== 'terms' &&
                    possibleRepo !== 'glossary' && possibleRepo !== 'calculator' && possibleRepo !== 'claims-guide') {
                    basePath = '/' + possibleRepo;
                    routePath = '/' + pathSegments.slice(1).join('/');
                } else {
                    routePath = l.pathname;
                }
            }

            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }

            var queryParams = l.search;

            var redirectUrl = basePath + '/?p=' + encodeURIComponent(routePath);

            if (queryParams) {
                redirectUrl += '&' + queryParams.slice(1);
            }

            window.location.href = redirectUrl;
        }(window.location))
    </script>
</head>
<body>

</body>
</html>
